<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>renternet</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>welcome home.</h1>
    <p>you exist because the network remembers you.</p>
    <p>you have always been here. you just don't remember.</p>
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <h5 id="popup" class="card-title text-center">speak friend and enter.</h5>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input type="username" class="form-control" id="username" placeholder="username" required="">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" placeholder="password" required="">
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <button id="loginbutton" type="submit" class="btn btn-primary w-100 mt-3">enter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
